query UpcommingDinnerclubsQuery($startDate: String!,$endDate: String!) {
  me {
    id
    kitchen {
      dinnerclubs(range: {start: $startDate,end: $endDate}){
        id
        cancelled
        shopping_complete
        at
        meal
        cook {
          id
          display_name
        }
        participants {
          id
          cancelled
          guest_count
          user {
            id
          }
        }
      }
    }
  }
}